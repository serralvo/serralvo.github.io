<div class="pagination clearfix mb1 mt4">
  <div class="left">
    {% if paginator.previous_page %}
      {% if paginator.page == 2 %}
        <a class="pagination-item" href="{{ site.baseurl }}/">Recentes</a>
      {% else %}
        <a class="pagination-item" href="{{ site.baseurl }}/page{{paginator.previous_page}}/">Recentes</a>
      {% endif %}
    {% else %}
      <span class="pagination-item disabled">Recentes</span>
    {% endif %}
  </div>
  <div class="right">
    {% if paginator.next_page %}
      <a class="pagination-item" href="{{ site.baseurl }}/page{{paginator.next_page}}/">Anteriores</a>
    {% else %}
      <span class="pagination-item disabled">Anteriores</span>
    {% endif %}
  </div>
</div>
